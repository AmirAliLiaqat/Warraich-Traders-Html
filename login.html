<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonst Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f1f1f1;">

    <!-- Section Start -->
    <section>
        <div class="container">
            <div class="logo text-center my-5">
                <a href="index.html" class="site-ancer">
                    <img src="images/logo.png">
                </a>
            </div><!--logo-->
            <div class="row">
                <div class="col-md-3 p-3 m-auto" style="background-color: #fff;">
                    <form action="" method="post">
                        <label for="name" class="form-label" style="font-size: 14px;">Username or Email Address</label>
                        <input type="text" class="form-control mb-4" name="name">
                        <label for="password" class="form-label" style="font-size: 14px;">Password</label>
                        <input type="password" class="form-control" name="password">
                        <button class="py-1 px-3 my-3 text-white" style="background: #008ec2;" type="submit" name="submit">Login</button>
                    </form>
                </div><!--col-md-3-->
            </div><!--row-->
        </div><!--container-->
    </section>
    <!-- Section End -->

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery Js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom Js -->
    <script src="js/jQuery.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
